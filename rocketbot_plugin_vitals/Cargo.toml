[package]
name = "rocketbot_plugin_vitals"
version = "0.1.0"
edition = "2018"

[dependencies]
async-trait = { version = "0.1" }
bytes = { version = "1.1" }
chrono = { version = "0.4" }
log = { version = "0.4" }
