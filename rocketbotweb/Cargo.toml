[package]
name = "rocketbotweb"
version = "0.1.0"
edition = "2021"

[dependencies]
askama = { version = "0.11" }
chrono = { version = "0.4" }
env_logger = { version = "0.9" }
form_urlencoded = { version = "1.0" }
hyper = { version = "0.14", features = ["client", "http1", "http2", "server", "tcp"] }
indexmap = { version = "1.8", features = ["serde-1"] }
log = { version = "0.4" }
once_cell = { version = "1.10" }
png = { version = "0.17" }
rocketbot_bim_achievements = { path = "../rocketbot_bim_achievements" }
rocketbot_date_time = { path = "../rocketbot_date_time" }
rocketbot_string = { path = "../rocketbot_string", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
toml = { version = "0.5" }
unicode-normalization = { version = "0.1" }
