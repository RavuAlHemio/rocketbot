{% extends "base.html" %}

{% block title %}Public Transport Line Coverage{% endblock %}

{% block content %}
<h1>Public Transport Line Coverage</h1>

<form method="get">
  <p><label for="bimcoverage-rider">Pick a rider!</label></p>
  <p>
    <select id="bimcoverage-rider" name="rider" required="required">
      <option value="!ALL" selected="selected">all</option>
      {% for rider in riders %}
        <option value="{{ rider|escape }}">{{ rider|escape }}</option>
      {% endfor %}
    </select>
  </p>

  <p><label for="bimcoverage-to-date">Optionally, pick a cutoff date:</label></p>
  <p><input type="date" id="bimcoverage-to-date" name="to-date" /></p>

  <p><label><input type="checkbox" name="compare" value="1" /> Compare rider to others</label></p>

  <p><label><input type="checkbox" name="last-rider" value="1" /> Last rider status</label></p>

  <p><input type="submit" value="show coverage" /></p>
</form>

{% endblock %}
