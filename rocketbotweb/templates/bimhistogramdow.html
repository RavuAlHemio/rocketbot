{% extends "base.html" %}

{% block title %}Public Transport Ride Count by Day of Week{% endblock %}

{% block scripts %}
<script src="static/rocketbotweb.js?{{ "{{VERSION}}" }}"></script>
<script>RocketBotWeb.Bim.Charting.setUpByDayOfWeek();</script>
{% endblock %}

{% block content %}
<div id="chart-outer">
    <div id="chart-container">
        <canvas id="chart-canvas"></canvas>
    </div>
</div>
<script type="application/json" id="chart-data">{{ self.json_data()|safe }}</script>
{% endblock %}
