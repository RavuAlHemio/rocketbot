{% extends "base.html" %}

{% block title %}Public Transport Global Stats{% endblock %}

{% block scripts %}
<script src="static/rocketbotweb.js?{{ "{{VERSION}}" }}"></script>
<script>RocketBotWeb.Bim.Charting.setUpGlobalStats();</script>
{% endblock %}

{% block content %}
<p class="total-rides">
    Total rides: <span class="value">{{ self.total_rides }}</span>
</p>
<p>
    <canvas id="chart-canvas"></canvas>
</p>
<script type="application/json" id="chart-data">{{ self.json_data()|safe }}</script>
{% endblock %}
