{% extends "base.html" %}

{% block title %}Nicks and Aliases{% endblock %}

{% block content %}
<main>

<h1>Nicks and Aliases</h1>

<table class="nicks-and-aliases">
  {% for alias in aliases %}
  <tr>
    <td aria-label="nick" class="nick {% if !alias.nick_changed %}un{% endif %}changed">{{ alias.nick|escape }}</td>
    <td aria-label="alias" class="alias">{{ alias.alias|escape }}</td>
  </tr>
  {% endfor %}
</table>

</main>
{% endblock %}
