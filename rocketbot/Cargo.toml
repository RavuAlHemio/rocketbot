rocketbot_plugin_sockpuppet = { path = "../rocketbot_plugin_sockpuppet" }
rocketbot_plugin_text_commands = { path = "../rocketbot_plugin_text_commands" }
rocketbot_plugin_topic_timer = { path = "../rocketbot_plugin_topic_timer" }
