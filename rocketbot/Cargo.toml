rocketbot_plugin_vaccine = { path = "../rocketbot_plugin_vaccine" }
rocketbot_plugin_version = { path = "../rocketbot_plugin_version" }
rocketbot_plugin_vitals = { path = "../rocketbot_plugin_vitals" }
rocketbot_plugin_weather = { path = "../rocketbot_plugin_weather" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
sha2 = { version = "0.9" }
tokio = { version = "1.7", features = ["macros", "net", "rt-multi-thread", "sync", "time"] }
tokio-tungstenite = { version = "0.15", features = ["rustls-tls"] }
url = { version = "2.2" }
