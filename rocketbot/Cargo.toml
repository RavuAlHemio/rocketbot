async-trait = { version = "0.1" }
chrono = { version = "0.4" }
env_logger = { version = "0.9" }
flate2 = { version = "1.0" }
futures-util = { version = "0.3" }
hyper = { version = "0.14", features = ["client", "http1", "http2"] }
hyper-rustls = { version = "0.22" }
log = { version = "0.4" }
once_cell = { version = "1.8" }
rand = { version = "0.8" }
rocketbot_interface = { path = "../rocketbot_interface" }
rocketbot_plugin_allograph = { path = "../rocketbot_plugin_allograph" }
rocketbot_plugin_barcode = { path = "../rocketbot_plugin_barcode" }
rocketbot_plugin_belch = { path = "../rocketbot_plugin_belch" }
rocketbot_plugin_calc = { path = "../rocketbot_plugin_calc" }
rocketbot_plugin_catchword = { path = "../rocketbot_plugin_catchword" }
rocketbot_plugin_config_user_alias = { path = "../rocketbot_plugin_config_user_alias" }
rocketbot_plugin_dice = { path = "../rocketbot_plugin_dice" }
rocketbot_plugin_exiftell = { path = "../rocketbot_plugin_exiftell" }
rocketbot_plugin_fact = { path = "../rocketbot_plugin_fact" }
rocketbot_plugin_fortune = { path = "../rocketbot_plugin_fortune" }
rocketbot_plugin_grammargen = { path = "../rocketbot_plugin_grammargen" }
rocketbot_plugin_group_pressure = { path = "../rocketbot_plugin_group_pressure" }
rocketbot_plugin_help = { path = "../rocketbot_plugin_help" }
rocketbot_plugin_link_react = { path = "../rocketbot_plugin_link_react" }
rocketbot_plugin_logger = { path = "../rocketbot_plugin_logger" }
rocketbot_plugin_new_year = { path = "../rocketbot_plugin_new_year" }
rocketbot_plugin_nines = { path = "../rocketbot_plugin_nines" }
rocketbot_plugin_paper = { path = "../rocketbot_plugin_paper" }
rocketbot_plugin_progress = { path = "../rocketbot_plugin_progress" }
rocketbot_plugin_quotes = { path = "../rocketbot_plugin_quotes" }
rocketbot_plugin_randreact = { path = "../rocketbot_plugin_randreact" }
rocketbot_plugin_roman_num = { path = "../rocketbot_plugin_roman_num" }
